apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  labels:
    app: email-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
    spec:
      containers:
        - name: email-service
          image: s6individualproject/email-service
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 100m
            requests:
              cpu: 50m